name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write # 添加这个权限配置

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
